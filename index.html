<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/648597ecc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Speech Assistant</title>
</head>
<body>
    <div class="container">
        <h1>Speech Assistant</h1>
        <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>
        <div class="text-box" id="text-box">
            <div class="close" id="close"><i class="fas fa-times"></i></div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Enter text to read..."></textarea>
            <button class="btn" id="read">Read Text</button>
        </div>
        <main></main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
